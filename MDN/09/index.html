<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h2>Working with loops</h2>
    <script>
      let n = 2;
      for (let i = 1; i <= 10; i++) {
        // console.log(i);
        console.log(`${n} x ${i}= ${n * i}`);
      }
    </script>
  </body>
</html>

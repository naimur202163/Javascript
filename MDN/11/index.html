<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets</title>
  </head>
  <body>
    <h2>Lets Reviews</h2>
    <script>
      let s = "Hacker";
      let text = "";
      let text1 = "";

      //   console.log(s.length);
      for (let i = 0; i < s.length; i++) {
        if (i % 2 == 0) {
          text += s[i];
        } else if (!i % 2 == 0) {
          text1 += s[i];
        }
      }
      console.log(text, text1);
    </script>
  </body>
</html>
